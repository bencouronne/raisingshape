<div id="header">
	<div class="container">
		<a href="http://raisingshape.com"><div class="logo"></div></a>
		<div class="create"><a href="commingsoont.html">Create Galery</a></div>
	</div>
</div>
<div id="menu">
	<div class="container">
		<ul class="nav-left">
			<img src="images/menu-sep.png">
			<li>Artists</li>
			<img src="images/menu-sep.png">
			<li>Category</li>
			<img src="images/menu-sep.png">			
		</ul>

		<ul class="nav-right">
			<img src="images/menu-sep.png">
			<li>Sign In</li>
			<img src="images/menu-sep.png">
			<li><img class="cart" src="images/cart.png"></li>
			<img src="images/menu-sep.png">
		</ul>
	</div>
</div>
<div id="connection">
	<div class="container">
		<div id="form_container">
			<div id="connect_container">
				<p>LOGIN</p>
				<form action="" id="connect">
					<p>Email :</p><input class="inputtext" type="email" placeholder="exemple@email.com" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					<p>Password :</p><input class="inputtext" type="password" placeholder="••••••••" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					<div id="container_button"><input type="submit" value="Login"></div>
					<div class="clear"></div>
				</form>
			</div>
			<p>or</p>
			<div class="button-blue">Sign Up</div>
			<div id="signup_container">
				<p>SIGN UP</p>
				<form action="" id="signup">
					<div class="form_half">
						<p><span class="required">*</span>Firstname :</p><input class="inputtext" type="text" placeholder="Firstname" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					</div>
					<div class="form_half">
						<p><span class="required">*</span>Lastname :</p><input class="inputtext" type="text" placeholder="Lastname" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					</div>
					<p><span class="required">*</span>Email :</p><input class="inputtext" type="email" placeholder="exemple@email.com" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					<p><span class="required">*</span>Confirm Email :</p><input class="inputtext" type="email" placeholder="confirmation@email.com" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					<p><span class="required">*</span>Adress :</p><input class="inputtext" type="text" placeholder="16 John Avenue" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					<div class="form_half">
						<p><span class="required">*</span>Postal Code :</p><input class="inputtext" type="text" placeholder="00000" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					</div>
					<div class="form_half">
						<p><span class="required">*</span>City :</p><input class="inputtext" type="text" placeholder="City" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					</div>
					<p><span class="required">*</span>Country :</p>
					<select name="nom" class="inputtext">
						<option selected="selected">Select one country</option>
						<option>USA</option>
						<option>France</option>
						<option>Great-Britain</option>
						<option>Gernamy</option>
					</select>
					<p>Phone number :</p><input class="inputtext" type="text" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					<p><span class="required">*</span>Password :</p><input class="inputtext password" type="password" placeholder="••••••••" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					<p><span class="required">*</span>Confirm Password :</p><input class="inputtext password" type="password" placeholder="••••••••" onblur="if (this.value==''){this.style.color='#BBB';}else{this.style.color='#555';}">
					<div class="checkbox"><input type="checkbox" name="cgu"><label for="CGU">I accept <a class="link-blue" href="#">the general conditions</a></label></div>
					<div id="container_button"><input type="submit" value="Sign Up"></div>
					<div class="clear"></div>
				</form>
			</div>
		</div>
	</div>
</div>
